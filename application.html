<body>
<div id="contain">
    <div id="page">
        <div id="login" class="animate__animated animate__flipInY">
            <h1 align="center">Login</h1>
            <form id="login_frm" autocomplete="off">
                <input type="email" placeholder="Email Id" id="login_email">
                <input type="password" placeholder="Password" id="login_password">
                <button type="submit" id="login_btn">Login</button>
            </form>
            <p >Don't have an account ? <span id="Sign_lnk">sign up</span> </p>


        </div>
    
    <div id="sinup" class="animate__animated animate__flipInY">
        <h1 align="center"> Sign up</h1>
        <form id="sign_up" autocomplete="off">
        <input type="name" required="required" placeholder="Name" id="user_name">
        

        <input type="email" required="required" placeholder="Email" id="email">
        <i class="fa fa-exclamation-triangle" aria-hidden="true" id="wrning"></i>

        <small id="eamil_notoce">Email Id Already exist..</small>
        <input type="number" required="required" placeholder="Phone" id="phone">
        <input type="password"required="required" placeholder="Password" id="password">
        <button type="submit" id="signup_btn">Sign up</button>
        </form>
        <p >Aleady have an account ? <span id="login_lnk">Login</span> </p>


</div>
    </div>
</div>
